<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- the above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- project_env is a global template variable defined in settings.gloabal_template_variables -->
    <title>movies ({{ project_env|default:"local" }})</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" crossorigin=""></script>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css"
    />

    <!-- latest compiled and minified css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css"
    />

    <!-- latest compiled and minified javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

    <!-- html5 shim and respond.js for ie8 support of html5 elements and media queries -->
    <!-- warning: respond.js doesn't work if you view the page via file:// -->
    <!--[if lt ie 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      body {
        padding-top: 15px;
        padding-bottom: 15px;
      }

      .no-spinner::-webkit-outer-spin-button,
      .no-spinner::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .no-spinner[type='number'] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand">movies</a>
          </div>

          <div class="collapse navbar-collapse">
            <p class="navbar-text navbar-right">signed in as {{ user.first_name }} {{ user.last_name }}</p>
          </div>
        </div>
      </nav>

      <div class="col-md-10">{% block content %}{% endblock %}</div>
    </div>

    <script>
      function foo() {}
      foo();
      const xvar = 1;
    </script>

    <script>
      $(function () {
        // jquery here
      });
    </script>

    <!-- jquery (necessary for bootstrap's javascript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" crossorigin="anonymous"></script>

    {% block scripts %}{% endblock %} {% block styles %}{% endblock %}
  </body>
</html>
